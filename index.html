<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="icon" href="res/favicon-32x32.png" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <div class="preview-card">
        <img
          src="res/image-equilibrium.jpg"
          alt="Equilibrium"
          aria-hidden="true"
          id="equi-img"
        />
        <img
          src="res/icon-view.svg"
          alt="View"
          aria-hidden="true"
          id="view-img"
        />
        <h1>Equilibrium #3429</h1>
        <p id="desc-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info-container">
          <!-- Change Divs to IL containing Data! -->
          <div class="ethereum-display">
            <img
              src="res/icon-ethereum.svg"
              aria-hidden="true"
              alt="Ethereum"
            />
            <p>0.041 ETH</p>
          </div>

          <div class="days-left-display">
            <img src="res/icon-clock.svg" aria-hidden="true" alt="Clock" />
            <p>3 Days left</p>
          </div>
        </div>

        <hr id="break-line" />

        <div class="avatar-display">
          <img
            src="res/image-avatar.png"
            aria-hidden="true"
            alt="Avatar of the Creator"
          />
          <span
            >Creation of <span class="creation-of-text">Jule Wyerne</span></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
