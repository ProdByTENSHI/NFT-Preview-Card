<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="icon" href="res/favicon-32x32.png" />
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <div class="preview-card">
        <img src="res/image-equilibrium.jpg" alt="Equilibrium" id="equi-img" />
        <img src="res/icon-view.svg" alt="View" id="view-img" />
        <h1>Equilibrium #3429</h1>
        <p id="desc-paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info-container">
          <div class="ethereum-display">
            <img src="res/icon-ethereum.svg" alt="Ethereum" />
            <p>0.041 ETH</p>
          </div>

          <div class="days-left-display">
            <img src="res/icon-clock.svg" alt="Clock" />
            <p>3 Days left</p>
          </div>
        </div>

        <hr id="break-line" />

        <div class="avatar-display">
          <img src="res/image-avatar.png" alt="Avatar" />
          <span>
            <p id="creation-of-text">Creation of Jules Wyern</p>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
