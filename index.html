<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="icon" href="res/favicon-32x32.png">
    <title>NFT Preview Card</title>
  </head>
  <body>
    <main>
      <div class="preview-card">
        <img src="res/image-equilibrium.jpg" alt="Equilibrium" id="equi-img" />
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="info-container">
            <div class="ethereum-display">
                <img src="res/icon-ethereum.svg" alt="Ethereum" />
                <p>0.041 ETH</p>
            </div>

            <div class="days-left-display">
                <img src="res/icon-clock.svg" alt="Clock" />
                <p>3 Days left</p>
            </div>
        </div>

        <span id="break-line"></span>

        <div class="avatar-display">
            <img src="res/image-avatar.png" alt="Avatar">
            <p >Creation by <p id="name-text">Jules Wyern</p></p>
        </div>
      </div>
    </main>
  </body>
</html>
